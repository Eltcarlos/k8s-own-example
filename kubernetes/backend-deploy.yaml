apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: eltcarlos/backend-sup
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: backend-config